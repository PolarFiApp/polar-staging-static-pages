<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }

    function openAppOrRedirect() {
      // Get the path without the 404.html
      var path = window.location.pathname.replace('/404.html', '');
      var universalLink = window.location.origin + path;
      var fallbackUrl = "https://www.polarfi.com";

      if (isMobile()) {
        // Store the current URL to check if we're in a loop
        var currentUrl = window.location.href;
        
        // If we're already on the fallback URL, don't redirect
        if (currentUrl === fallbackUrl) {
          return;
        }

        // If we're already on the universal link, go straight to fallback
        if (currentUrl === universalLink) {
          window.location = fallbackUrl;
          return;
        }

        // Try to open the app via universal link
        window.location = universalLink;
        
        // If app is not installed, after 2s, redirect to website
        setTimeout(function() {
          // Only redirect if we haven't moved to a different page
          if (window.location.href === universalLink) {
            window.location = fallbackUrl;
          }
        }, 2000);
      } else {
        // On desktop, redirect immediately
        window.location = fallbackUrl;
      }
    }
    window.onload = openAppOrRedirect;
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
