<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }

    function openAppOrRedirect() {
      // Use the current domain as the universal link base
      var universalLink = window.location.origin + window.location.pathname;
      var fallbackUrl = "https://www.polarfi.com";

      if (isMobile()) {
        // Try to open the app via universal link
        window.location = universalLink;
        // If app is not installed, after 2s, redirect to website
        setTimeout(function() {
          window.location = fallbackUrl;
        }, 2000);
      } else {
        // On desktop, redirect immediately
        window.location = fallbackUrl;
      }
    }
    window.onload = openAppOrRedirect;
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
